<ActionBar class="action-bar primary">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Project List"></Label>
</ActionBar>

<ScrollView sdkExampleTitle sdkToggleNavButton>
    <StackLayout class="list-group">
        <!-- >> ngfor-bind-items-html -->
        <StackLayout *ngFor="let item of list | async" class="list-group-item">

            <FlexboxLayout flexDirection="row">
                <Image width="125" class="p-2" src="{{CDN_URL}}{{item.cloudinary_publicid}}"></Image>

                <FlexboxLayout flexDirection="column" (tap)="routerAction(item.id)">
                    <Label class="p-2 m-l-15 m-r-8 m-b-15 text-center h2" [text]="item.project_name"></Label>
                    <Label class="p-2 m-l-15 m-r-8 m-b-15 h3" [text]="item.street_address"></Label>
                    <Label class="p-2 m-l-15 m-r-8 m-b-15 h3" text="{{item.city}}, {{item.state}} {{item.zip}}"></Label>

                </FlexboxLayout>
            </FlexboxLayout>

        </StackLayout>
        <!-- << ngfor-bind-items-html -->
    </StackLayout>
</ScrollView>
